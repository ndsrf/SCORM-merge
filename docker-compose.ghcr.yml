version: '3.8'

services:
  frontend:
    image: ghcr.io/ndsrf/scorm-merge/scorm-merge-frontend:main
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - SCORM-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/ndsrf/scorm-merge/scorm-merge-backend:main
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    networks:
      - SCORM-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: 5000, path: '/health', timeout: 2000 }; const req = http.request(options, (res) => { res.statusCode === 200 ? process.exit(0) : process.exit(1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Alternative: Use the full combined image
  # full-app:
  #   image: ghcr.io/ndsrf/scorm-merge/scorm-merge-full:main
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./uploads:/app/uploads
  #     - ./temp:/app/temp
  #   networks:
  #     - scorm-network
  #   restart: unless-stopped

networks:
  SCORM-network:
    driver: bridge

volumes:
  uploads:
  temp: